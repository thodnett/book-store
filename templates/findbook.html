{% extends 'base.html' %} {% block content %}

<div class="row">
<h3 class="headings">Books</h3>


<div class="row">
  {% for book in categories %}
  <div class="card blue-grey darken-1">
    <div class="card-content white-text">
      <span class="card-title">{{book.category_name}}</span>
    </div>
      <p> <strong> {{book.category_name}}</strong> - {{book.book_descrip}} - {{book.book_review}} </p>
    </div>
       <div class="card-action col-sm4">
      <a  href={{book.purch_link}}>Buy Me!</a>
      <a  href={{book.cover_link}}>Cover Image</a>
      <a  href="{{url_for('edit_book', book_id=book._id)}}">Edit</a>
      <a  href={{url_for('delete_book', book_id=book._id)}}>Delete</a>
    </div>
  {% endfor %}
</div>
</div>
    
{% endblock %}
