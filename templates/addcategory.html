{% extends 'base.html' %} {% block content %}

<h3 class="headings"> Add Genre </h3>
<div class="row">
   <form class="form" action="{{ url_for('insert_category')}}" method="POST" class="col s12">
         <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="category_name" name="category_name" type="text" class="validate">
                <label for="category_name">Genre</label>
            </div>
        </div>
            <div class="row">
                <button class="btn orange waves-effect waves-light" type="submit" name="action">Add Genre
                <i class="material-icons right">playlist_add</i>
              </button>
             <a href="{{ url_for('get_categories')}}" class="btn orange waves-effect waves-light">
                <i class="material-icons right">cancel</i>Cancel
            </a>
        
            </div>
        </div>
    </form>
</div>
{% endblock %}
