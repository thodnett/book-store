{% extends 'base.html' %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form class='reg' method=POST action="{{ url_for('register')}}">
                <div class="form-group">
                    <label for="user">Username</label>
                    <input type="text" class="validate" name="username" placeholder="Username">
                </div>
                <button type="submit" class="btn orange btn-primary btn-block">Register</button>
            </form>
            <br>
        </div>
    </div>
</div>
{% endblock %}
