{% extends 'base.html' %} {% block content %}

<div class="row">
<h3 class="headings">Genre</h3>


<div class="row">
  {% for category in categories %}
  <div class="card blue-grey darken-1">
    <div class="card-content white-text">
      <span class="card-title">{{category.type}}</span>
    </div>
    <div class="card-action col-sm4">
      <a href="{{url_for('delete_category', category_id=category._id)}} " class="waves-effect waves-light btn btn_small orange">Delete</a>
      <a href="{{url_for('edit_category', category_id=category._id)}}" class="waves-effect waves-light btn btn_small orange">Edit</a>
      <a href="{{url_for('find_book', type=category.type)}}" class="waves-effect waves-light btn btn_small orange">find</a>
      </div>
  </div>
  {% endfor %}
</div>
</div>
    <div class="row">
       <a href="{{url_for('add_category')}}" class="waves-effect waves-light btn btn_small orange">Add Genre
       <i class="material-icons right">playlist_add</i></a>
    </div>
{% endblock %}
